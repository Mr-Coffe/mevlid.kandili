        <div id="current-time">00:00:00</div>

        <div class="counter-section">
            <p>ğŸ–¤ Sevgili Olma Gecemizden BugÃ¼ne GeÃ§en SÃ¼re (14 KasÄ±m 2025):</p>

    <script>
        // TARÄ°HLER: 27 MayÄ±s 2025 ve 14 KasÄ±m 2025
        const tanismaTarihiStr = '2025-05-27T00:00:00'; 
        const sevgiliTarihiStr = '2025-11-14T00:00:00'; 

        const tanismaTarihi = new Date(tanismaTarihiStr);
        const sevgiliTarihi = new Date(sevgiliTarihiStr);

        function updateAll() {
            const now = new Date();

            // 1. Saat GÃ¼ncelleme
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('tr-TR', timeOptions);
            document.getElementById('current-time').innerText = timeString;

            // 2. SayaÃ§ GÃ¼ncelleme (GeÃ§en SÃ¼reyi Hesaplama)
            function calculateDuration(startDate) {
                const diffMs = now - startDate;
                if (diffMs < 0) return "Bu anÄ±n gelmesini bekliyoruz...";

                const msInDay = 1000 * 60 * 60 * 24;
                const msInHour = 1000 * 60 * 60;
                const msInMinute = 1000 * 60;

                const days = Math.floor(diffMs / msInDay);
                const hours = Math.floor((diffMs % msInDay) / msInHour);
                const minutes = Math.floor((diffMs % msInHour) / msInMinute);
                const seconds = Math.floor((diffMs % msInMinute) / 1000);

                return `${days} GÃ¼n, ${hours} Saat, ${minutes} Dakika, ${seconds} Saniye`;
            }

            document.getElementById('sevgili-counter').innerText = calculateDuration(sevgiliTarihi);
            document.getElementById('tanisma-counter').innerText = calculateDuration(tanismaTarihi);
        }

        // Her saniye gÃ¼ncelle
        setInterval(updateAll, 1000);
        updateAll(); 
    </script>
